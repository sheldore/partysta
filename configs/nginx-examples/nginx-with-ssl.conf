# Nginx 配置 - 支持 HTTP 和 HTTPS
# 文件位置: /etc/nginx/sites-available/default

# 上游服务器配置
upstream party_backend {
    server 127.0.0.1:3000;
}

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name deapps.huihys.ip-ddns.com;
    
    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name deapps.huihys.ip-ddns.com;
    
    # SSL 证书配置 (Let's Encrypt 自动配置)
    ssl_certificate /etc/letsencrypt/live/deapps.huihys.ip-ddns.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deapps.huihys.ip-ddns.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 文件上传大小限制
    client_max_body_size 50M;
    
    # 党员统计系统 - 子路径 /partysta
    location /partysta {
        proxy_pass http://party_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 根路径重定向到党员统计系统
    location = / {
        return 301 https://$server_name/partysta;
    }
    
    # 静态文件缓存
    location ~* ^/partysta/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://party_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}