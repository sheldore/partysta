# 党员统计系统 Nginx 配置 - 子路径部署版本
# 添加到现有的 /etc/nginx/sites-available/default 配置中

# 上游服务器配置
upstream party_backend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name _;
    
    # 设置客户端最大请求体大小 (支持大文件上传)
    client_max_body_size 50M;
    
    # 党员统计系统 - 子路径部署
    location /partysta {
        proxy_pass http://party_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 其他应用可以添加在这里
    # location /other-app {
    #     proxy_pass http://other_backend;
    # }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://party_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "ClawCloud-Nginx";
    }
    
    # 文件管理服务 (DUFS) - 可选
    location /files/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSSH 终端 - 可选
    location /terminal/ {
        proxy_pass http://127.0.0.1:8888/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://party_backend/api/health;
        access_log off;
    }
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 日志配置
    access_log /var/log/nginx/party-system-access.log;
    error_log /var/log/nginx/party-system-error.log;
}