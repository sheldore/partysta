[program:party-system]
command=/root/apps/party-system/start-app.sh
directory=/root/apps/party-system
autostart=true
autorestart=true
stdout_logfile=/root/logs/party-system.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
stderr_logfile=/root/logs/party-system-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=3
user=root
environment=NODE_ENV=production,PORT=3000,PARTY_ADMIN_PASSWORD=admin123456,BASE_PATH=/partysta